name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    lint-and-test:
        runs-on: windows-latest

        steps:
        - name: Checkout code
            uses: actions/checkout@v2

        - name: Set up Python
            uses: actions/setup-python@v2
            with:
                python-version: '3.x'

        - name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install black pylint pytest

        - name: Run Black
            run: |
                black --check .

        - name: Run Pylint
            run: |
                pylint **/*.py

        - name: Run Pytest
            run: |
                pytest